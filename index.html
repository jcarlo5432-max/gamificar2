<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMat: Paso a Paso Corregido</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f39c12;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f8f9fa;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .stats {
            display: flex; justify-content: space-around;
            background: #f1f4f8; padding: 10px; border-radius: 12px; margin-bottom: 20px;
        }

        .modes { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        button {
            padding: 12px; border: none; border-radius: 8px;
            cursor: pointer; background: var(--primary); color: white;
            font-weight: bold; font-size: 1rem;
        }
        button.active { background: var(--secondary); transform: scale(1.05); }

        .digit-selector {
            background: #fff8e1; padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border: 2px dashed var(--secondary);
        }

        .digit-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }
        .digit-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .digit-btn.selected { background: var(--secondary); color: white; border-color: #d35400; }

        .workspace {
            background: #2c3e50; color: #ecf0f1;
            padding: 25px; border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.8rem; margin: 20px 0;
            min-height: 200px; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            line-height: 1.4;
        }

        .guide-text {
            color: #d35400; font-size: 1.2rem;
            margin-bottom: 10px; font-weight: bold; font-family: sans-serif;
        }

        input[type="number"] {
            font-size: 1.6rem; width: 220px; padding: 10px;
            border: 4px solid var(--primary); border-radius: 10px;
            text-align: center; margin-top: 10px;
        }

        .feedback { height: 40px; margin-top: 15px; font-weight: bold; }
        .hidden { display: none; }
        .op-line { border-top: 3px solid white; width: 100%; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ MasterMat Step-by-Step</h1>
    
    <div class="stats">
        <div>Puntos: <span id="score">0</span></div>
        <div>Racha: <span id="streak">0</span> ðŸ”¥</div>
    </div>

    <div class="modes">
        <button onclick="setMode('tablas')" id="btn-tablas">Tablas</button>
        <button onclick="setMode('mult')" id="btn-mult">MultiplicaciÃ³n</button>
        <button onclick="setMode('div')" id="btn-div">DivisiÃ³n</button>
    </div>

    <div id="difficulty-panel" class="digit-selector">
        <span id="digit-label">DÃ­gitos:</span>
        <div class="digit-buttons">
            <div class="digit-btn selected" onclick="setDigits(1)">1</div>
            <div class="digit-btn" onclick="setDigits(2)">2</div>
            <div class="digit-btn" onclick="setDigits(3)">3</div>
            <div class="digit-btn" onclick="setDigits(4)">4</div>
        </div>
    </div>

    <div id="game-zone">
        <div id="guide" class="guide-text"></div>
        <div class="workspace" id="display"></div>
        
        <input type="number" id="user-input" placeholder="Escribe aquÃ­">
        <br>
        <button onclick="processStep()" style="background: var(--success); width: 80%; margin-top: 15px;">Validar Paso</button>
        <div class="feedback" id="feedback"></div>
    </div>
</div>

<script>
    let state = {
        mode: 'tablas',
        score: 0, streak: 0,
        multDigits: 1, divDigits: 1,
        n1: 0, n2: 0,
        currentStep: 0,
        subSteps: [], 
        history: ""   
    };

    const display = document.getElementById('display');
    const guide = document.getElementById('guide');
    const input = document.getElementById('user-input');
    const feedback = document.getElementById('feedback');

    function setMode(m) {
        state.mode = m;
        document.querySelectorAll('.modes button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${m}`).classList.add('active');
        document.getElementById('difficulty-panel').classList.toggle('hidden', m === 'tablas');
        nextProblem();
    }

    function setDigits(n) {
        if(state.mode === 'mult') state.multDigits = n;
        else state.divDigits = n;
        document.querySelectorAll('.digit-btn').forEach(b => b.classList.toggle('selected', parseInt(b.textContent) === n));
        nextProblem();
    }

    function generateNumber(d) {
        return Math.floor(Math.pow(10, d-1) + Math.random() * (Math.pow(10, d) - Math.pow(10, d-1)));
    }

    function nextProblem() {
        state.currentStep = 0;
        state.subSteps = [];
        input.value = "";
        feedback.textContent = "";

        if (state.mode === 'tablas') {
            state.n1 = Math.floor(Math.random() * 9) + 2;
            state.n2 = Math.floor(Math.random() * 9) + 2;
            state.subSteps.push({ val: state.n1 * state.n2, msg: "Escribe el resultado total:" });
            display.innerHTML = `${state.n1} Ã— ${state.n2}`;
        } 
        else if (state.mode === 'mult') {
            state.n1 = generateNumber(3); 
            state.n2 = generateNumber(state.multDigits);
            let sN2 = state.n2.toString();
            
            // Crear pasos para CADA dÃ­gito del multiplicador
            for (let i = 0; i < sN2.length; i++) {
                let digit = parseInt(sN2[sN2.length - 1 - i]);
                let label = (i === 0) ? "unidades" : (i === 1) ? "decenas" : (i === 2) ? "centenas" : "unidades de mil";
                state.subSteps.push({ 
                    val: state.n1 * digit, 
                    msg: `Multiplica ${state.n1} por las ${label} (${digit}):` 
                });
            }
            
            // Paso final de suma si hay mÃ¡s de 1 dÃ­gito
            if(sN2.length > 1) {
                state.subSteps.push({ 
                    val: state.n1 * state.n2, 
                    msg: "Â¡Ahora suma todos los productos parciales!" 
                });
            }
            
            state.history = `  ${state.n1}<br>x ${state.n2}<br><div class="op-line"></div>`;
            display.innerHTML = state.history;
        }
        else if (state.mode === 'div') {
            state.n2 = generateNumber(state.divDigits);
            let cociente = Math.floor(Math.random() * 89) + 11;
            state.n1 = state.n2 * cociente;
            
            state.subSteps.push({ val: parseInt(cociente.toString()[0]), msg: `Â¿CuÃ¡ntas veces cabe ${state.n2} en las primeras cifras?` });
            state.subSteps.push({ val: cociente, msg: "Completa el cociente final:" });

            state.history = `${state.n2} | ${state.n1}<br><div class="op-line"></div>`;
            display.innerHTML = state.history;
        }
        
        guide.textContent = state.subSteps[0].msg;
    }

    function processStep() {
        let userVal = parseInt(input.value);
        if(isNaN(userVal)) return;

        let target = state.subSteps[state.currentStep];

        if (userVal === target.val) {
            feedback.textContent = "âœ… Â¡Correcto!";
            feedback.style.color = "var(--success)";
            
            if(state.mode === 'mult') {
                state.history += `+ ${userVal}<br>`;
                if(state.currentStep === state.subSteps.length - 2 && state.subSteps.length > 1) {
                    state.history += `<div class="op-line"></div>`;
                }
            } else if (state.mode === 'div') {
                state.history += `<br>Cociente parcial: ${userVal}`;
            }

            display.innerHTML = state.history;
            state.currentStep++;
            state.score += 10;

            if (state.currentStep >= state.subSteps.length) {
                feedback.textContent = "ðŸŒŸ Â¡Excelente! OperaciÃ³n completada.";
                state.streak++;
                setTimeout(nextProblem, 2500);
            } else {
                guide.textContent = state.subSteps[state.currentStep].msg;
                input.value = "";
                input.focus();
            }
        } else {
            state.streak = 0;
            feedback.textContent = "âŒ No es correcto. Revisa tu cÃ¡lculo.";
            feedback.style.color = "var(--danger)";
        }
        document.getElementById('score').textContent = state.score;
        document.getElementById('streak').textContent = state.streak;
    }

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") processStep(); });
    setMode('tablas');
</script>

</body>
</html>
